<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="10-rock-paper-scissor.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav id="Nav" class="navbar navbar-expand-lg">
      <div class="container-fluid fixed-top bg-custom navbar-dark">
          <a class="navbar-brand" href="../../Game-website/index.html">
              <img title="image" src="../../Game-website/Assets/dodo.jpg"  height="60" class="d-inline-block align-text-top">
              Proje Game
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Games</a>
                  </li>
                  
                      
              </ul>
              <form class="d-flex position-relative" role="search">
                  <i class="bi bi-search position-absolute top-50 translate-middle-y end-0 me-3 text-white"></i>
                  <input id="Input" class="me-2 pe-4" type="search" placeholder="Search games..." aria-label="Search">
              </form>
          </div>
      </div>
  </nav>  

  <main id="Main" class=" bg-custom"> 
    
    <h1 class="title justify-content-center mt-4 mb-3">Rock Paper Scissor</h1>
    <div class="dropDown">
     
      <button id="btn1" onclick="dropD()" title="settings"><i class="bi bi-gear"></i></button>
      <button id="btn2" onclick="fullS('Main')" class="bidown" title="full screen"><i class="bi bi-arrows-angle-expand"></i></button>
      <div class="imgDown">
        <button id="btn3" onclick="dropI()" class="bidown" title="image">
           <!-- Add this after the dropDown div -->
          <div id="modeInputs" class="d-none">
          </div>
          <i class="bi bi-images"></i> 
          <button id="btnone" class="idown bidown" type="button" title="one"><i class="bi bi-1-square"></i></button>
          <button id="btntwo" class="idown bidown" type="button" title="two"><i class="bi bi-2-square"></i></button>
          <button id="btnthree" class="idown bidown" type="button" title="three"><i class="bi bi-3-square"></i></button>

        </button>
      </div>
        <!-- Musics belong to FMA -->
      <audio id="gameSound" src="./Music/Ketsa - If You Waited.mp3" preload="auto" loop></audio>
      <button id="btn4" onclick="Sound()" class="bidown" title="sound on/off">
        <i id="sOn" class="bi bi-volume-down-fill"></i>
        <i id="sOff" class="bi bi-volume-mute-fill" style="display: none;"></i>
        <div class="volume-control">
          <input title="bar" type="range" class="volume-bar" min="0" max="100" value="100">
        </div>
      </button>
      
    </div>
    <!-- <h3 id="temprora" class="fs-6">Pick one and Start!</h3> -->
      
    <div class="playground mt-5">
      <button onclick="playGame('rock');" class="move-btn"  ondblclick="window.alert('after you picked your first choose u can use q,w,e keys to play.');">

        <img src="rock-emoji.png" alt="rock" class="move-icon">
      </button>
      <button onclick="playGame('paper');" class="move-btn">
        <img src="paper-emoji.png" alt="paper" class="move-icon">
      </button>
     
      <button onclick="playGame('scissor');" class="move-btn">
        <img src="scissor-emoji.png" alt="scissor" class="move-icon">
      </button>
      <div class="resBoard">
        <p class="js-result result">
        </p>
        <p class="js-move"></p>

      </div> 
    </div>
    <!-- Score -->
    <p class="js-score score"></p>
    <button onclick="reset()" class="reset-score-btn">
      reset
    </button>
    <button class="auto-play-btn" onclick="autoPlay()">Auto play</button>
    <h5 id="tempro" class="mt-3">btw you can use 'q,w,e' after you picked one</h5>  
    
  </main>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="10-rock-paper-scissor.js"></script>
</body>

</html>
